<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ metadata.title or 'Article' }}</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.21.0/full/pyodide.js"></script>
    <style>
        body {
            font-family: "Arial", sans-serif;
            background-color: #f8f8f8;
            color: #333;
        }
        .article-header {
            padding: 20px;
            margin-bottom: 20px;
            background-color: #e8e8e8;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .article-title {
            font-size: 24px;
            color: #333;
        }
        .article-meta {
            font-size: 16px;
            color: #666;
        }
        .code-block {
            border-radius: 5px;
            background-color: #f0f0f0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            margin: 20px;
            position: relative;
            padding: 20px;
        }
        .output {
            background-color: #fff;
            color: #333;
            border: none;
            padding: 10px;
            margin-top: 5px;
            white-space: pre-wrap;
            border-radius: 4px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
            min-height: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            font-family: "Monaco", "Menlo", monospace;
            background-color: #282c34;
            color: #abb2bf;
            border: none;
            border-radius: 4px;
            padding: 10px;
        }
        button {
            position: absolute;
            right: 10px;
            top: 10px;
            background-color: #61afef;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        button:hover {
            background-color: #5292e2;
        }
    </style>
</head>
<body>
    <div class="article-header">
        <div class="article-title">{{ metadata.title }}</div>
        <div class="article-meta">
            Written by {{ metadata.author }} on {{ metadata.date }}
            <br>
            Category: {{ metadata.category | join(', ') }}
            <br>
            Tags: {{ metadata.tag | join(', ') }}
        </div>
    </div>
    <div id="content">
        {{ content|safe }}
    </div>

    <script>
        async function loadPyodideAndPackages() {
            self.pyodide = await loadPyodide({
                indexURL : "https://cdn.jsdelivr.net/pyodide/v0.21.0/full/"
            });
            await self.pyodide.loadPackage(['micropip']);
        }
        loadPyodideAndPackages();

        function createRunButton(textarea) {
            const button = document.createElement('button');
            button.textContent = 'Run Code';
            button.onclick = async function () {
                const outputElement = document.createElement('div');
                outputElement.className = 'output';
                textarea.parentNode.appendChild(outputElement);

                try {
                    // Redirect Python's stdout and stderr
                    self.pyodide.runPython(`
                        import sys
                        import io
                        sys.stdout = io.StringIO()
                        sys.stderr = io.StringIO()
                    `);

                    await self.pyodide.runPythonAsync(textarea.value);

                    // Capture Python's stdout and stderr
                    const stdout = self.pyodide.runPython('sys.stdout.getvalue()');
                    const stderr = self.pyodide.runPython('sys.stderr.getvalue()');

                    outputElement.textContent = stdout + stderr || 'No output.';
                } catch (error) {
                    outputElement.textContent = `Error:\n${error}`;
                }
            };
            return button;
        }

        window.onload = function() {
            const codeBlocks = document.querySelectorAll('pre > code.language-python');
            codeBlocks.forEach(codeBlock => {
                const textarea = document.createElement('textarea');
                textarea.value = codeBlock.textContent.trim();
                const container = document.createElement('div');
                container.className = 'code-block';
                codeBlock.parentNode.insertBefore(container, codeBlock);
                container.appendChild(textarea);
                container.appendChild(createRunButton(textarea));
                codeBlock.style.display = 'none'; // Hide original code block
            });
        }
    </script>
</body>
</html>
